    <div class="spacer layer1">
    <nav>
        <div class="logo">

        <ul>
            <li><a href="../index.html">Home</a></li>

        </ul>
        <div class="gear-container">
            <span class="material-symbols-outlined">
                settings
                </span>
        </div>
    </nav>
    <section>
        <div class="info">
            <p>
                Create an account to recieve updates and have access to more features. Already have an account? <a class="login" href="">Log in</a>.
            </p>
        </div>
        <div class="outline">
            <form id="sign-up" action="#" method="post">
                <div class="form-header">
                    <h1 class="txt">Sign Up</h1>
                </div>
                <section class="form-section">
                    <input class="form-input" id="fname" type="text" required minlength="1" placeholder="First Name">
                    <input class="form-input" id="lname" type="text" placeholder="Last Name">
                    <input class="form-input" id="username" type="text" required minlength="1" placeholder="Username">
                    <input class="form-input" type="email" required placeholder="Email">
                    <input class="form-input" type="password" name="Password" title="please create a password" id="create-passwrd" placeholder="Create Password" 
                    pattern="[A-Za-z0-9!@#$]{8,20}" required>
                    <input class="form-input" type="password" name="cpassword" id="confirm-passwrd" title="Please confirm your password." placeholder="Confirm Password" required>
                </section>
            </form>
        </div>
        <input form="sign-up"  type="submit" id="submit-btn" value="Create Account">
    </section>
    </div>
<script src="sign-in.js"></script>
</body>
